name: Deploy rnstudio.hu

on:
  push:
    branches:
      - main  # or the branch you want to deploy from

#on:
  #release:
    #types: [created]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the Next.js app
        run: npm run build
        env:
          G_USER: ${{ secrets.G_USER }}
          G_TOKEN: ${{ secrets.G_TOKEN }}

      - name: Upload files via FTP
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_HOST }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: .next  # The directory to upload
          remoteDir: /  # The target directory on your FTP server
        env:
          ACTIONS_RUNNER_DEBUG: true

      - name: Upload public files via FTP
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_HOST }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: public  # The directory to upload
          remoteDir: /public  # The target directory on your FTP server

      - name: Upload static files via FTP
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_HOST }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: out  # The directory to upload
          remoteDir: /out  # The target directory on your FTP server